<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./global.css">
    <script src="./actions.js" async></script>
</head>

<body>
    <main class='main-sm main-lg'>
        <section>
            <div style="padding: 2rem">
                <div>
                    <h2 class="g-subtitle md-text-3xl">
                        Image Display
                    </h2>

                    <p class="sm-mt-4 sm-block">
                        Search for images and display them in a grid.
                    </p>
                </div>

                <div class="form-wrapper">
                    <form class="g-form" onsubmit="onSearch(event)">
                        <input id="query" name="query" type="search" placeholder="Search for images" class="g-input" />
                        <button class="g-button">
                            <img src="search-icon.svg" class="g-icon" />
                            <span class="g-button-text">Search</span>
                        </button>

                    </form>
                </div>
            </div>
        </section>

        <section>
            <div class="grid"></div>
            <button class="g-button" type="button" onclick="loadMore()">
                <img src="refresh-icon.svg" class="g-icon" />
                <span class="g-button-text">Load More</span>
            </button>
        </section>

    </main>
</body>

</html>
