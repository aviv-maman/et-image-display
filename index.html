<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./global.css">

</head>

<body>
    <main class='main-sm main-lg'>
        <section>
            <div style="padding: 2rem">
                <div>
                    <h2 class="g-subtitle md-text-3xl">
                        Image Display
                    </h2>

                    <p class="sm-mt-4 sm-block">
                        Search for images and display them in a grid.
                    </p>
                </div>

                <div class="form-wrapper">
                    <form action="#" class="g-form">

                        <input type="search" placeholder="Search for images" class="g-input" />
                        <button type="submit" class="g-button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="g-icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M15 8h.01"></path>
                                <path d="M11.5 21h-5.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v5.5"></path>
                                <path d="M18 18m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                                <path d="M20.2 20.2l1.8 1.8"></path>
                                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l2 2"></path>
                            </svg>
                            <span class="g-button-text">Search</span>
                        </button>
                    </form>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
